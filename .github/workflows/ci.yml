name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Type check + lint
        run: npm run lint
      - name: Architecture dependency check
        run: npm run check:arch
      - name: Orphan import check
        run: npm run check:orphan
      - name: Build
        run: npm run build
